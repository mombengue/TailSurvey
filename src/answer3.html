<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind v3</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="fixed top-0 left-0 z-40 flex items-center justify-between w-full h-16 px-6 text-sm font-medium text-gray-800 bg-white border-b border-gray-200">
        <h4 class="text-2xl font-bold text-green-600">Sondage</h4>
        <div class="relative flex items-center">
            <button type="button" class="flex rounded-full" type="button">
                <span class="sr-only">User menu</span>
                <img class="w-10 h-10 rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPnE_fy9lLMRP5DLYLnGN0LRLzZOiEpMrU4g&usqp=CAU" alt="user photo">
            </button>
            <!-- Dropdown menu -->
            <div class="absolute right-0 z-30 hidden bg-white border border-gray-200 divide-y divide-gray-100 rounded-lg top-12 w-72">
                <div class="px-4 py-3 text-center">
                    <span class="block text-sm font-semibold text-gray-800">Bonnie Green</span>
                    <span class="block mb-3 text-sm text-gray-400">name@flowbite.com</span>
                    <span class="bg-red-100 text-red-600 text-xs font-semibold px-2.5 py-1 rounded-lg">Beginner</span>
                </div>
                <ul class="py-1">
                    <li>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="px-6 pt-24 pb-16 m-auto md:w-4/5 lg:w-3/4">
        <div class="m-auto xl:w-3/4">
            
            <div class="py-8 border-b border-gray-200">
                <div class="space-y-4">
                    <div class="relative z-0 mb-6 w-full group">
                        <input type="email" class="block py-2.5 px-0 w-full text-sm text-gray-800 bg-transparent border-0 border-b-2 border-gray-200 appearance-none focus:outline-none" placeholder="Your name" required />
                    </div>
                    <input type="text" id="email" class="bg-white border border-gray-200 rounded-lg block w-full py-3.5 px-4 text-gray-800 text-sm font-medium focus:outline-none">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />  <circle cx="12" cy="7" r="4" /></svg>
                        </div>
                        <input type="text" id="email" class="bg-white border border-gray-200 rounded-lg block w-full pl-10 py-3.5 pr-2 text-gray-800 text-sm font-medium focus:outline-none">
                    </div>
                </div>
            </div>

            <div class="py-8 border-b border-gray-200">
                <div class="space-y-4">
                    <textarea id="address" rows="4" class="bg-white border border-gray-200 rounded-lg block w-full py-3.5 px-4 text-gray-800 text-sm font-medium focus:outline-none"></textarea>
                    <div class="relative">
                        <div class="absolute top-0 left-0 p-4 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />  <circle cx="12" cy="7" r="4" /></svg>
                        </div>
                        <textarea id="address" rows="4" class="bg-white border border-gray-200 rounded-lg block w-full pl-10 py-3.5 pr-2 text-gray-800 text-sm font-medium focus:outline-none"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="py-8 border-b border-gray-200">
                <div class="space-y-4">
                    <select id="sex" class="bg-white border border-gray-200 rounded-lg block w-full py-3.5 px-4 text-gray-800 text-sm font-medium focus:outline-none">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <div class="relative">
                        <div class="absolute top-0 left-0 p-4 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />  <circle cx="12" cy="7" r="4" /></svg>
                        </div>
                        <select id="sex" class="bg-white border border-gray-200 rounded-lg block w-full pl-10 py-3.5 pr-2 text-gray-800 text-sm font-medium focus:outline-none">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="py-8 border-b border-gray-200">
                <div class="space-y-4">
                    <input type="date" id="date" class="bg-white border border-gray-200 rounded-lg block w-full py-3.5 px-4 text-gray-800 text-sm font-medium focus:outline-none">
                    <div class="flex flex-col items-center justify-center px-6 py-4 bg-white border border-gray-200 rounded-lg">
                        <label for="file-upload" class="relative mb-2 bg-white rounded-md cursor-pointer focus:outline-none">
                            <svg class="w-12 h-12 mx-auto text-gray-800" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M7 18a4.6 4.4 0 0 1 0 -9h0a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" />  <polyline points="9 15 12 12 15 15" />  <line x1="12" y1="12" x2="12" y2="21" /></svg>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only">
                        </label>
                        <p class="text-xs text-gray-500">
                            PNG, JPG, GIF up to 10MB
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
