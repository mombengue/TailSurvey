<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind v3</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="hidden lg:block bg-gradient-to-r from-green-600 to-green-800">
            
        </div>
        <div class="bg-gray-50">
            <div class="fixed top-0 left-0 z-20 flex items-center justify-between w-full h-16 px-6 text-sm font-medium text-gray-800 bg-white border-b border-gray-200 lg:left-1/2 lg:w-1/2">
                <h4 class="text-2xl font-bold text-green-600">Sondage</h4>
                <div class="relative flex items-center">
                    <button type="button" class="inline-flex items-center px-4 py-2 text-gray-800 bg-transparent rounded-lg hover:bg-gray-100 text-m focus:outline-none" type="button">
                        <svg class="w-5 h-5 mr-2"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                        </svg>
                        English
                    </button>
                    <!-- Dropdown menu -->
                    <div class="absolute right-0 z-30 hidden w-40 bg-white border border-gray-200 rounded-lg top-10">
                        <ul class="py-1">
                            <li>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">English</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">French</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Espagnol</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="w-full px-6 pt-24 pb-16 m-auto md:px-0 md:w-2/3 lg:w-3/4">
                <h1 class="mb-2 text-3xl font-bold">Sign up</h1>
                <p class="mb-6 text-xs text-gray-600">Start your 14 days free trial, No credit card required.</p>
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-800">Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-400"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />  <circle cx="12" cy="7" r="4" /></svg>
                            </div>
                            <input type="text" id="name" class="bg-white border border-gray-200 rounded-lg block w-full pl-10 py-3.5 pr-2 text-gray-800 text-sm font-medium focus:outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-800">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-400"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />  <circle cx="12" cy="7" r="4" /></svg>
                            </div>
                            <input type="text" id="username" class="bg-white border border-gray-200 rounded-lg block w-full pl-10 py-3.5 pr-2 text-gray-800 text-sm font-medium focus:outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-800">Email address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-400"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />  <polyline points="22,6 12,13 2,6" /></svg>
                            </div>
                            <input type="text" id="email" class="bg-white border border-gray-200 rounded-lg block w-full pl-10 py-3.5 pr-2 text-gray-800 text-sm font-medium focus:outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-800">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-400"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />  <path d="M7 11V7a5 5 0 0 1 10 0v4" /></svg>
                            </div>
                            <input type="password" id="password" class="bg-white border border-gray-200 rounded-lg block w-full pl-10 py-3.5 pr-2 text-gray-800 text-sm font-medium focus:outline-none">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                                <svg class="w-4 h-4 text-gray-400"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-full py-3.5 px-6 uppercase bg-green-600 rounded-lg shadow-sm border border-green-600 text-white text-sm font-medium focus:outline-none">Register</button>
                </form>
                <span class="text-sm font-medium text-gray-800">Not register yet?<a class="ml-1 text-green-600 underline" href="">Create an account!</a></span>              
                <hr class="my-8">
                <div class="space-y-4">
                    <button class="flex items-center justify-center w-full py-3.5 px-6 bg-white rounded-lg border border-gray-200 text-gray-800 text-sm font-medium focus:outline-none">
                        <img class="mr-2 w-7 h-7" src="images/social/google.png" alt="">
                        Sign in with Google
                    </button>
                    <button class="flex items-center justify-center w-full py-3.5 px-6 bg-white rounded-lg border border-gray-200 text-gray-800 text-sm font-medium focus:outline-none">
                        <img class="mr-2 w-7 h-7" src="images/social/facebook.png" alt="">
                        Sign in with Facebook
                    </button>
                    <button class="flex items-center justify-center w-full py-3.5 px-6 bg-white rounded-lg border border-gray-200 text-gray-800 text-sm font-medium focus:outline-none">
                        <img class="mr-2 w-7 h-7" src="images/social/twitter.png" alt="">
                        Sign in with Github
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
